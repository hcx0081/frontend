<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="say()">click</button>
    <script>
        function say(p1, p2) {
            console.log(p1);
            console.log(p2);
        }

        // 优先调用
        document.querySelector('button').onclick = function (p1, p2) {
            console.log(p1);
            console.log(p2);
        };
    </script>
</body>

</html>
