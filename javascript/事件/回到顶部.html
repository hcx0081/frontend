<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: block;
            width: 50px;
            height: 50px;
            background: pink;
            position: fixed;
            bottom: 0;
        }

        body {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div>
        <a href="#" id="go">go</a>
    </div>
    <script>
        let go = document.getElementById('go');
        go.addEventListener('click', function () {
            window.scrollTo(0, 0);
        });
    </script>
</body>

</html>
