<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>

<body>
    <button>Click</button>
    <script>
        var btn = document.querySelector('button');
        btn.onclick = function () {
            this.disabled = true;

            /* 传统方式 */
            var that = this;
            setTimeout(function () {
                that.disabled = false;
            }, 3000);

            /* bind()方式 */
            setTimeout(function () {
                this.disabled = false;
            }.bind(this), 3000);
        };
    </script>
</body>

</html>
