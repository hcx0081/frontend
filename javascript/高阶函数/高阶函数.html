<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>

<body>
    <button>Click</button>
    <script>
        function MyClick(tagName, fn) {
            document.querySelector(tagName).onclick = fn;
        }

        MyClick('button', function () {
            alert('hello');
        });
    </script>
</body>

</html>
