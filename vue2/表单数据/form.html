<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form>
            账号：<input type="text" v-model.lazy="account">
            <br>
            密码：<input type="password" v-model="password">
            <br>
            性别：
            男<input type="radio" name="sex" value="man" v-model="sex">
            女<input type="radio" name="sex" value="woman" v-model="sex">
            <br>
            爱好：
            吃饭<input type="checkbox" name="hobby" value="eat" v-model="hobby">
            睡觉<input type="checkbox" name="hobby" value="sleep" v-model="hobby">
            打豆豆<input type="checkbox" name="hobby" value="beat" v-model="hobby">
            <br>
            所属校区：
            <select v-model="school">
                <option disabled>请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select>
            <br>
            其他信息：
            <br>
            <textarea v-model="other"></textarea>
            <br>
            <input type="checkbox" v-model="accept">阅读并接受《用户协议》
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#root',
            data() {
                return {
                    account: '',
                    password: '',
                    sex: '',
                    hobby: [],
                    school: '',
                    other: '',
                    accept: []
                };
            },

        });
    </script>
</body>

</html>
